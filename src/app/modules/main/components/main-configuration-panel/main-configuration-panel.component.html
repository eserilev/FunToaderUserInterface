<mat-card>
  <mat-radio-group class="example-radio-group" [(ngModel)]="isLive">
    <div class="table">
      <div class="row">

        <div class="col-sm-6">
          <mat-radio-button class="example-radio-button" [value]="true">
            Live
          </mat-radio-button>
        </div>
        <div class="col-sm-6">
          <mat-radio-button class="example-radio-button" [value]="false">
            Offline
          </mat-radio-button>
        </div>

      </div>
    </div>
  </mat-radio-group>
  <div class="table">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput type="number" min="1" max="10" [(ngModel)]="repeatCommands" placeholder="Repeat Commands">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <button mat-raised-button>Wake</button>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput type="number" min="1" max="10" [(ngModel)]="mainDelay" placeholder="Main Delay">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <button mat-raised-button>Main</button>
      </div>
 

      <div class="col-sm-4">
          <button mat-raised-button>Open</button>
        
      </div>
      <div class="col-sm-4">
          <button mat-raised-button>Save</button>
      </div>
      <div class="col-sm-4">
          <button mat-raised-button>New</button>
      </div>

      <div class="col-sm-12">
          <mat-form-field>
              <mat-select placeholder="Command Method">
                <mat-option [value]="">
                  test
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
    </div>
  </div>
</mat-card>
