<mat-toolbar></mat-toolbar>

<div class="table" style="padding:2%">
    <div class="row">
        <div class="col-sm-3">
            <div class="table">
                <div class="row">
                    <div class="col-sm-12">
                        <app-video-player></app-video-player>
                    </div>
                    <div class="col-sm-12" style="padding-top:1%">
                        <main-configuration-panel></main-configuration-panel>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-6">
            <div [ngSwitch]="selectedMediaPanel">
                <audio-panel *ngSwitchCase="MediaPanelType.Audio"></audio-panel>
                <color *ngSwitchCase="MediaPanelType.Color"></color>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="table">
                <div class="row">
                    <div class="col-sm-12">
                        <main-expansion-panel></main-expansion-panel>
                    </div>
                    <div class="col-sm-12" style="padding-top:1%">
                        <app-midi></app-midi>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
