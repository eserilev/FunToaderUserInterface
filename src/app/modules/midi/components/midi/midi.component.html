<mat-card>
<div class="table">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-select placeholder="Select MIDI Device">
          <mat-option *ngFor="let midi of midiInputs" [value]="midi">
            {{midi.manufacturer}} {{midi.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="col-sm-12" >
      <mat-checkbox>On/Off</mat-checkbox>
    </div>
    <div class="col-sm-12">
      <button mat-raised-button>Add Command</button>
    </div>
    <div class="col-sm-12" style="padding-top:.5em">
      <button mat-raised-button>Done</button>
    </div>
  </div>
</div>
</mat-card>
