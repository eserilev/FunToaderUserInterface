<div class="table">
    <div class="row">
        <div class="col-sm-6">
            <button mat-raised-button>Selected Colors</button>
        </div>
        <div class="col-sm-6">
            <button mat-raised-button>Colors</button>
        </div>
    </div>
</div>
<div class="table">
    <div class="row">
        <div class="col-sm-6">
            <div class="table">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field>

                            <input matInput (change)="countChanged()" type="number" min="1" max="250" [(ngModel)]="count" placeholder="Count">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-slider (change)="countChanged()" type="range" min="1" [(ngModel)]="count" max="250" value="50"></mat-slider>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-6">
            <div class="table">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <input matInput (change)="timeChanged()" type="number" min="1" [(ngModel)]="time" max="60000" placeholder="Time">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-slider (change)="timeChanged()" type="range" min="1" [(ngModel)]="time" max="60000" value="50"></mat-slider>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
