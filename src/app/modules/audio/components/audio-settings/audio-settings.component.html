<div class="table">
  <div class="row">
    <div class="col-sm-6">
      <div class="table">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input matInput (change)="changeCount()" type="number" min="1" max="250" [(ngModel)]="count" placeholder="Count">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-slider (change)="changeCount()" type="range" min="1" [(ngModel)]="count" max="250" value="50"></mat-slider>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="table">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input matInput (change)="changeTimer()" type="number" min="1" [(ngModel)]="timer" max="60000" placeholder="Time">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-slider (change)="changeTimer()" type="range" min="1" [(ngModel)]="timer" max="60000" value="50"></mat-slider>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
        <mat-checkbox [(ngModel)]="isAutoRestart">Auto Restart</mat-checkbox>
    </div>
  </div>
</div>
